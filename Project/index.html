<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<input type="checkbox" name="menu" id="menu" class="is-hidden"/>

<div class="container">
    <header class="header">
        <div class="row">
            <div class="col-xl-5">
                <div class="header__logo">
                    <h1 class="logo__brand">BestShop</h1>
                </div>
            </div>
            <div class="col-xl-7">
                <label for="menu" class="menu__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link header__link--active" href="#">WHY US</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">BENEFITS</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">PRICES</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</div>

<div class="container">
    <section class="hero">
        <h1 class="hero__title">Sell More!</h1>
        <h3 class="hero__description">The most popular sales platform in country</h3>
        <button class="btn hero__btn">Open your shop</button>
    </section>
</div>


</body>
</html>
